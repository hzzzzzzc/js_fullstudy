<head>
    <meta charset="UTF-8">

        <div class="msg">
            <span>{{newMessage}}</span><br>
            <span v-html="newMessage"></span><br>
            <span v-text="message"></span>
        </div>
        <div class="count">
            <p>{{count}}</p>
            <button v-on:click="add">+</button>
            <button @click="reduce">-</button>
        </div>
    </div>

    <script>
        var app = new Vue({
            el: '#app',
            data: {
                message: 'hello world',
                newMessage: '<h2>hello vue</h2>',
                isSure: false,
                list: ['a', 'b', 'c', 'd'],
                people: [
                    {name: 'xx', age: '18'},
                    {name: 'zz', age: '19'},
                    {name: 'cc', age: '20'}
                ],
                count: 0,
            },
            
            methods: {
                add() {
                    // console.log('add');
                    this.count++
                },
                reduce() {
                    this.count--
                }
            },

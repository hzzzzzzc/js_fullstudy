<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        const throttle = (fn, delay = 1000) => {
            console.log("throttle执行了!");
            let timer = null;
            return function(...args) {
                console.log("内部函数执行了");
                if(timer){
                    return null;
                }
                timer = setTimeout(() => {
                    fn.apply(this, args);
                    timer = null;
                }, delay)
            }
        }

        const fn = (a, b) =>{
            console.log(a, b);
        }

        const test = throttle(fn)
        
        window.addEventListener('mousemove', () => {
            test('节流函数', '123');
        })
    </script>
</body>

</html>

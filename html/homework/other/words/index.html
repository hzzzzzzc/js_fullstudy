<view class="cart">
	<view class="">
		<view class="cart-box">
			<view
			 class="cart-list"
			 wx:for="{{carts}}"
			 wx:key="index"
			>
				<icon
				 wx:if="{{item.selected}}"
				 class="cart-pro-select"
				 type="success"
				 size="23"
				 color="red"
				 bindtap="selectList"
				 data-index="{{index}}"
				></icon>
				<icon
				 wx:else
				 class="cart-pro-select"
				 type="success"
				 size="23"
				 color="white"
				 bindtap="selectList"
				></icon>
				<navigator class="cart-pro-goods" url="">
					<image class="cart-shumb" src="{{item.image}}"></image>
				</navigator>
				<text class="cart-pro-name">{{item.title}}</text>
				<text class="cart-pro-price">{{item.price}}</text>

				<view class="cart-count-box">
					<text class="cart-count-down">-</text>
					<text class="cart-count-num">{{item.num}}</text>
					<text class="cart-count-add">+</text>
				</view>
				<text class="cart-del">x</text>
			</view>
		</view>
		<view class="cart-footer">
			<icon
			 wx:if="{{selectAllStatus}}"
			 bindtap="selectAll"
			 class="total-select"
			 type="success"
			 size="23"
			 color="red"
			></icon>
			<icon
			 wx:else="{{selectAllStatus}}"
			 bindtap="selectAll"
			 class="total-select"
			 type="success"
			 size="23"
			 color="white"
			></icon>
			<text class="">全选</text>
			<text class="cart-total-price">${{totalPrice}}</text>
		</view>
	</view>
</view>
